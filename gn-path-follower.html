<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-marker.html">
<link rel="import" href="../google-map/google-map-point.html">
<link rel="import" href="../google-map/google-map-poly.html">
<!-- <link rel="import" href="../osm-map/osm-map.html"> -->
<!-- <link rel="import" href="../osm-map/osm-marker.html"> -->

<!--
Navigation path follower for mobile phones, cars or gn-gps-simulator

Example:

    <gn-gps-simulator id="sim"
                      latitude="{{lat}}"
                      longitude="{{lon}}"></gn-gps-simulator>

    <gn-path-follower latitude="[[lat]]"
                      longitude="[[lon]]"></gn-path-follower>
@demo demo/index.html
-->

<dom-module id="gn-path-follower">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>

    <!-- <osm-map class="map" latitude="{{latitude}}" longitude="{{longitude}}" zoom="20">
      <osm-marker latitude="{{latitude}}" longitude="{{longitude}}"></osm-marker>
    </osm-map> -->

    <google-map class="map" latitude="{{latitude}}" longitude="{{longitude}}" zoom="18">
      <google-map-marker icon="../nav_icon.png" latitude="{{latitude}}" longitude="{{longitude}}"></google-map-marker>
        <google-map-poly stroke-color="#00960a" stroke-weight="6">
          <template is="dom-repeat" items="{{route}}">
            <google-map-point
              longitude="{{item.longitude}}"
              latitude="{{item.latitude}}"></google-map-point>
          </template>
        </google-map-poly>
    </google-map>

  </template>

  <script>
    Polymer({
      is: 'gn-path-follower',

      properties: {
        /**
        * Route object to coloring the current route.
        */
        route: {
          type: Object,
          value: function () { return []; }
        },

        /**
         * Sets the starting longitude.
         */
        longitude: {
          type: Number,
          value: 10.703718,
          notify: true
        },

        /**
         * Sets the starting latitude.
         */
        latitude: {
          type: Number,
          value: 53.834089,
          notify: true
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }
    });
  </script>
</dom-module>
