<!-- Neon Animated Pages APP -->
<link rel="import" href="../libs/polymer/polymer.html"></link>

<!-- Neon Elements -->
<link rel="import" href="../libs/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../libs/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../libs/neon-animation/neon-animations.html">
<link rel="import" href="../libs/neon-animation/neon-animated-pages.html">

<!-- Sidebar Pages -->
<link rel="import" href="gn-ui-search.html">
<link rel="import" href="gn-ui-settings.html">

<dom-module id="gn-ui-sidebar">

<style is="custom-style">
neon-animated-pages {
  overflow: hidden;
}
</style>

   <template>
   <div id="sidebar">
     <neon-animated-pages selected="[[selected]]" class="fit">
      <gn-ui-search></gn-ui-search>
      <gn-ui-settings></gn-ui-settings>
     </neon-animated-pages>
     </div>
   </template>
   <script>
   Polymer({
    is: 'gn-ui-sidebar',
    properties: {
      selected: {
	type: Number,
	value: 0
      },
    },
    // Function for PageSwap
    ready: function () {
        var swap = this;
	document.addEventListener('swap', function(arg) {
	  swap.selected = arg.detail.selected;
	  });
    }
   });
   </script>
</dom-module>
