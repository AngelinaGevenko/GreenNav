<link rel="import" href="../polymer/polymer.html">

<!--
Emulates a moving gps signal.

Example:

    <paper-button id="sim.startSimulation()">start</paper-button>
    <paper-button id="sim.stopSimulation()">stop</paper-button>
    <paper-button id="sim.restartSimulation()">reset</paper-button>

    <gn-gps-simulator id="sim"
                      longitude="{{lon}}"
                      latitude="{{lat}}"></gn-gps-simulator>

    <h2>longitude="<span>[[lon]]</span>"</h2>
    <h2>latitude="<span>[[lat]]</span>"</h2>

@demo demo/index.html
-->

<script>
  // timeout variable to stop setTimeout()
  var _timeout;

  Polymer({
    is: 'gn-gps-simulator',

    properties: {
      /**
       * Array with coordinates, e.g [ {"longitude":foo, "latitude":bar}, {...} ]
       */
      waypoints: {
        type: Object,
        value: function () { return []; }
      },


      /**
       * Current waypoint in `waypoints` array.
       */
      waypointsIndex: {
        type: Number,
        value: 0
      },


      /**
       * `True` if Simulation is active. If last index in `waypoints` is reached
       * this will switch to `false` again.
       */
      isDriving: {
        type: Boolean,
        value: false
      },

      /**
       * Sets the longitude.
       */
      longitude: {
        type: Number,
        notify: true
      },

      /**
       * Sets the latitude.
       */
      latitude: {
        type: Number,
        notify: true
      },

      /**
       * Sets the speed in waypoint per s.
       */
      speed: {
        type: Number,
        value: 1
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior


    /**
     * Calling `_drive()` and starts the simulation.
     */
    startSimulation: function() {
      if (!route) {
        alert("No routing informations.");
      } else {
        this.isDriving = true;
        this._drive();
      }
    },


    /**
     * Sets the next waypoint in `waypoints` according to `speed`
     */
    _drive: function() {
      if (this.isDriving) {
        this._setNextwaypoint();
        _timeout = setTimeout(function() {
          this._drive();
        }.bind(this), (1 / this.speed * 1000));
      }
    },


    /**
     * Stops the simulation at current waypoint.
     */
    stopSimulation: function() {
      clearTimeout(_timeout);
      this.isDriving = false;
    },


    /**
     * Stops the simulation and resets `longitude` and `latitude` to starting points.
     */
    resetSimulation: function() {
      this.stopSimulation();
      this.longitude = this.waypoints[0].longitude;
      this.latitude = this.waypoints[0].latitude;
      this.waypointsIndex = 0;
    },


    /**
     * Sets `longitude` and `latitude` according to `waypoints` if `isDriving`
     * is `true` and `waypointsIndex` hasn't reached last waypoint.
     */
    _setNextwaypoint: function() {
      if (this.isDriving) {
        if (this.waypointsIndex < this.waypoints.length) {
          this.longitude = this.waypoints[this.waypointsIndex].longitude;
          this.latitude = this.waypoints[this.waypointsIndex].latitude;
          this.waypointsIndex += 1;
        } else {
          this.isDriving = false;
        }
      }
    }
  });
</script>
