<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gn-gps-routing Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../gn-gps-routing.html">
  </head>
  <body unresolved>
    <gn-gps-routing id="gnGpsRouting"></gn-gps-routing>

    <p>Latitude: <span id="currLat">loading...</span></p>
    <p>Longitude: <span id="currLng">loading...</span></p>

    <script>
      document.addEventListener("gn-gps-coordinates", function(e) {
        document.getElementById('currLat').innerHTML = e.detail.latitude;
        document.getElementById('currLng').innerHTML = e.detail.longitude;        
      });
    </script>
  </body>
</html>
