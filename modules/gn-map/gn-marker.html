<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/osm-map/osm-marker.html">

<!--
The `gn-marker` element is used to add a marker to `gn-map` element.

Examples:

    <gn-map
      latitude="53.694089"
      longitude="10.608718"
      zoom="13"
      map-type="GoogleMap">
        <gn-marker
          latitude="53"
          longitude="10">
        </gn-marker>
    </gn-map>
-->

<dom-module id="gn-marker">
  <template>
  <content></content>
  </template>
  <script>
    Polymer({
      is: "gn-marker",
      
      properties: {
        /**
         * A latitude to center the map on.
         */
        latitude: {
          type: Number,
          notify: true,
          value: 53.834089,
        },

        /**
         * A longitude to center the map on.
         */
        longitude: {
          type: Number,
          notify: true,
          value: 10.703718,
        }
      },

      asObject: function() {
        return {
          longitude: this.longitude,
          latitude: this.latitude
        }
      }
    });
  </script>
</dom-module>
