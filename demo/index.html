<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gn-path-follower Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../gn-path-follower.html">
    <link rel="import" href="../../gn-gps-simulator/gn-gps-simulator.html">
    <link rel="import" href="../../paper-button/paper-button.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;gn-path-follower&gt;</code>:</p>

    <paper-button id="startSim" raised>Start</paper-button>

    <template is="dom-bind">
      <gn-gps-simulator id="sim"
                        latitude="{{lat}}"
                        longitude="{{lon}}"></gn-gps-simulator>

      <h1>longitude: [[lon]]</h1>
      <h1>latitude: [[lat]]</h1>

      <gn-path-follower latitude="[[lat]]"
                        longitude="[[lon]]"></gn-path-follower>
    </template>


    <script>
      document.getElementById("startSim").addEventListener("click", function() {
        var startSim = document.getElementById("sim");
        startSim.startSimulation();
      });
    </script>

  </body>
</html>
