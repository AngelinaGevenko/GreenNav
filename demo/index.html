<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gn-notification Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../gn-notification.html">
    <link rel="import" href="../../paper-button/paper-button.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;gn-notification&gt;</code>:</p>

    <paper-button raised onclick="hint.open()">hint notification</paper-button>
    <paper-button raised onclick="warning.open()">warning notification</paper-button>
    <paper-button raised onclick="error.open()">error notification</paper-button>

    <gn-notification  id="hint"
                      title="Hint"
                      text="This is a hint message."></gn-notification>
    <gn-notification  id="warning"
                      state="warningMsg"
                      title="Warning"
                      text="Oh, oh... there is a warning message."></gn-notification>
    <gn-notification  id="error"
                      state="errorMsg"
                      title="Error"
                      text="An error has occurred"></gn-notification>

  </body>
</html>
