<link rel="import" href="../polymer/polymer.html">

<dom-module id="gn-poly">
  <script>
    Polymer({
      is: "gn-poly",

      properties: {
        strokeColor: {
          type: String,
          value: '#0091ea',
          notify: true
        },

        width: {
          type: Number,
          value: 4,
          notify: true
        },

        fill: {
          type: Boolean,
          value: false,
          notify: true
        },

        fillColor: {
          type: String,
          value: 'rgba(0,150,10,0.4)',
          notify: true
        },

        points: {
          type: Array,
          value: null
        }
      },
      ready: function() {
        this.points = this.queryAllEffectiveChildren('gn-point');
      }
    });
  </script>
</dom-module>
