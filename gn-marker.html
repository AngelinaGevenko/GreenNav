<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map-marker.html">
<link rel="import" href="../osm-map/osm-marker.html">

<dom-module id="gn-marker">
  <template>

    <template is="dom-if" if="{{ typeIsOpenStreetMap() }}">
      <osm-marker></osm-marker>
    </template>

    <template is="dom-if" if="{{ typeIsGoogleMap() }}">
      <google-marker></google-marker>
    </template>

  </template>
  <script>
    Polymer({
      is: "gn-marker",
      
      typeIsGoogleMap: function() {
        return Polymer.dom(this).parentNode.typeIsGoogleMap();
      },

      typeIsOpenStreetMap: function() {
        return Polymer.dom(this).parentNode.typeIsOpenStreetMap();
      }
    });
  </script>
</dom-module>
