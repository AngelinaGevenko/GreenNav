<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-styles/color.html">

<!--
An element providing notifications for the GreenNavigation WebApp.

Example:

    <gn-notification title="Hint" text="This is a hint message."></gn-notification>

Example:

    <gn-notification  id="warning"
                      state="warningMsg"
                      title="Warning"
                      text="Oh, oh... there is a warning message."></gn-notification>

    <gn-notification  id="error"
                      state="errorMsg"
                      title="Error"
                      text="An error has occurred"></gn-notification>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="gn-notification">
  <template>
    <style>
      :host {
        display: block;
      }
      .hint {
        border: 2px solid;
        border-color: var(--google-grey-500);
        background-color: var(--google-light-grey-50);
        color: var(--google-grey-500);
      }
      .errorMsg {
        border: 2px solid;
        border-color: var(--paper-red-500);
        background-color: var(--paper-red-50);
        color: var(--paper-red-500);
      }
      .warningMsg {
        border: 2px solid;
        border-color: var(--paper-orange-500);
        background-color: var(--paper-orange-50);
        color: var(--paper-orange-500);
      }
    </style>

    <paper-dialog class$={{state}} id="dialog">
      <h2>{{title}}</h2>
      <div>
        {{text}}
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'gn-notification',

      properties: {
        /**
        * The text to display as a header.
        */
        title: {
          type: String,
          value: ''
        },

        /**
        * The text to display as content of the message box. If there is content
        * between tags yet, this will be overwritten!
        */
        text: {
          type: String,
          value: ''
        },

        /**
        * `state` switches the different states of messages
        *  _hint_, _warning_ and _error_.
        */
        state: {
          type: String,
          value: 'hint'
        },

        /**
        * Set `duration` to close the message automatically after duration time.
        */
        duration: {
          type: Number,
          value: 3000
        },

        /**
        * Use `persist` to show a persistent message.
        */
        persist: {
          type: Boolean,
          value: false
        },
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior
      open: function() {
        this.$.dialog.open();
      },

      close: function() {
        this.$.dialog.close();
      }
    });
  </script>
</dom-module>
