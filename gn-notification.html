<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-styles/color.html">

<!--
An element providing notifications for the GreenNavigation WebApp.

Example:

    <paper-button raised onclick="hint.open()">hint notification</paper-button>

    <gn-notification  id="hint" title="Hint">This is a hint message.</gn-notification>

Example:

    <paper-button raised onclick="warning.open()">warning notification</paper-button>
    <paper-button raised onclick="error.open()">error notification</paper-button>

    <gn-notification  id="warning" warning title="Warning">
      Oh, oh... there is a warning message.
    </gn-notification>

    <gn-notification  id="error" error title="Error">
      An error has occurred
    </gn-notification>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="gn-notification">
  <template>
    <style>
      :host {
        display: block;
      }

      :host #dialog {
        border: 2px solid;
        border-color: var(--gn-notification-border-color, --google-grey-500);
        background-color: var(--google-light-grey-50);
        color: var(--google-grey-500);
      }

      :host([warning]) #dialog {
        border: 2px solid;
        border-color: var(--paper-orange-500);
        background-color: var(--paper-orange-50);
        color: var(--paper-orange-500);

        @apply(--gn-notification-warning);
      }

      :host([error]) #dialog {
        border: 2px solid;
        border-color: var(--paper-red-500);
        background-color: var(--paper-red-50);
        color: var(--paper-red-500);

        @apply(--gn-notification-error);
      }
    </style>

    <paper-dialog id="dialog">
      <h2>{{title}}</h2>
      <div>
        <content></content>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'gn-notification',

      properties: {
        /**
        * The text to display as a header.
        */
        title: {
          type: String,
          value: ''
        },

        /**
        * Set overall color theme to warning color.
        */
        warning: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
        * Set overall color theme to warning color.
        */
        error: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        // /**
        // * Set `duration` to close the message automatically after duration time.
        // */
        // // duration: {
        // //   type: Number,
        // //   value: 3000
        // // },

        // /**
        // * Use `persist` to show a persistent message.
        // */
        // persist: {
        //   type: Boolean,
        //   value: false
        // },
      },

      listeners: {
        'dialog.opened': 'autoClose'
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
      * Open the gn-notification.
      */
      open: function() {
        this.$.dialog.open();
      },

      /**
      * Close the gn-notification.
      */
      close: function() {
        this.$.dialog.close();
      },

      // autoClose: function() {
      //   alert('Test')
      //   if(this.$.dialog.opened && !this.persist) {
      //     this.async(this.close, this.duration);
      //   }
      // }
    });
  </script>
</dom-module>
